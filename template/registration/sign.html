{% extends 'base.html' %}
<html>
<body>
{% block content %}
<style>
    body
    {
        background-color:black;

    }
    .form-label
    {
        color:black;
    }

</style>
       <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form>

                <div class="form-outline mb-4">

                  <label class="form-label" for="label">User Name</label>
                    {{form.username}}
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="label">Password </label>
                    {{form.password1}}
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="label">Repeat your Password</label>
                    {{form.password2}}
                </div>

                <div class="d-flex justify-content-center">
                  <button type="button" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="{% url 'login' %}" class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}

</body>
</html>
